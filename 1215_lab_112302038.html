<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Input Comparison</h1>

    <button onclick="showInput(1)">Click the 1st button</button>
    <button onclick="showInput(2)">Click the 2nd button</button>

    <div id="output"></div>

    <script>
        function showInput(inputNumber) {
            var input = prompt(`Enter value for input ${inputNumber}:`);
            if (input === null || input === "") {
                return;
            }

            compareInputs(inputNumber, parseFloat(input));
        }

        function compareInputs(inputNumber, inputValue) {
            var otherInputNumber = inputNumber === 1 ? 2 : 1;
            var otherInputValue = parseFloat(prompt(`Enter value for input ${otherInputNumber}:`));

            if (isNaN(otherInputValue)) {
                alert("Invalid input. Please enter a valid number.");
                return;
            }

            var outputElement = document.getElementById("output");

            if (inputValue > otherInputValue) {
                document.body.style.backgroundColor = "lightblue";
                outputElement.innerText = `${inputValue} > ${otherInputValue}`;
            } else if (otherInputValue > inputValue) {
                document.body.style.backgroundColor = "orange";
                outputElement.innerText = `${otherInputValue} > ${inputValue}`;
            } else {
                document.body.style.backgroundColor = "lightyellow";
                outputElement.innerText = `${otherInputValue} == ${inputValue}`;
            }
        }
    </script>
</body>
</html>
